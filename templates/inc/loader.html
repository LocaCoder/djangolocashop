{% block style %}
    <style>

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            z-index: 1;
            align-items: center;
            justify-content: center;
            background: #000000;
            transition: opacity 1.75s, visibility 0.75s;
        }

        .loader--hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* HTML: <div class="loader"></div> */

        /* HTML: <div class="loader"></div> */
        .loder {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            border: 4px solid #0000;
            border-radius: 50%;
            border-color: #ccc #0000;
            animation: l16 1s infinite linear;
        }

        .loder::before,
        .loder::after {
            content: "";
            grid-area: 1/1;
            margin: 2px;
            border: inherit;
            border-radius: 50%;
        }

        .loder::before {
            border-color: #f03355 #0000;
            animation: inherit;
            animation-duration: .5s;
            animation-direction: reverse;
        }

        .loder::after {
            margin: 8px;
        }

        @keyframes l16 {
            100% {
                transform: rotate(1turn)
            }
        }
    </style>
{% endblock %}
{% block content %}
    <div class="loader">
        <div class="loder"></div>
    </div>

{% endblock %}
{% block script %}
    <script>
        window.addEventListener('load', () => {
            const loader = document.querySelector(".loader")
            loader.classList.add('loader--hidden')
            loader.addEventListener('transitionend', () => {
                document.body.removeChild(document.querySelector('.loader'))
            })
        })
    </script>
{% endblock %}
